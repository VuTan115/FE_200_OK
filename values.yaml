  hosts:
  - host: chart-example.local
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls: []
nameOverride: ""
nginx:
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  serverBlock: |
    proxy_cache_path /app levels=1:2 keys_zone=STATIC:10m inactive=5m use_temp_path=off;
    server {
      listen 8080;
      resolver kube-dns.kube-system valid=10s;
      server_name cookie.aqaurius6666.space;
      

      location ~ ^\/api\/(.*)$  {
          proxy_set_header Host $http_host;
          proxy_pass         http://cookie-be:3000;
          proxy_redirect     off;
          proxy_set_header   Host $host;
        }
      location /_next/static {
        proxy_cache STATIC;
        proxy_pass http://cookie-fe:3000;
        add_header X-Cache-Status $upstream_cache_status;
      }
      location ~ ^/(?!api) {
        proxy_set_header Host $http_host;

        proxy_pass http://cookie-fe:3000;
      }
    }
  service:
    ports:
      http: 8080
    type: ClusterIP
